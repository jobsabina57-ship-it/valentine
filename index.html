<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 15px;
      font-size: 2.5rem;
    }

    img {
      margin-bottom: 20px;
      border-radius: 20px;
      max-width: 80%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }

    #no {
      background-color: white;
      color: #ff4d6d;
      top: 20px;
      left: 20px;
    }

    .romantic-text {
      color: white;
      font-size: 22px;
      margin-top: 15px;
      max-width: 80%;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? üíò</h1>

  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" width="250">

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES üíñ</button>
    <button id="no">NO üò¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".buttons");

    function moveNo() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:white;">You said YES ü•∞üíñ</h1>
        <img src="us.jpg">
        <div class="romantic-text">
          You are my favorite person in the world Jack‚ù§Ô∏è. üíû<br><br>
          And I would choose you over and over again, every single day. ‚ú®
        </div>
      `;
    }
  </script>

</body>
</html>
